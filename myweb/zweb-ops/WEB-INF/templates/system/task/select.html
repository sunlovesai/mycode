<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>选择定时任务</title>
		<style type="text/css">
			body {
				margin: 0;
				padding: 0;
				border: 0;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
		</style>
		<script src="${base_url}/js/boot.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="mini-panel" style="width:100%;height:100%;"
			showToolbar="true" showHeader="false" showCloseButton="false" showFooter="true"
		>
			<div property="footer" style="">
				<div style="text-align:center;padding:5px 3px 8px 3px;">
					<a class="mini-button" onclick="onOk" style="width:60px;margin-right:15px;">确定</a>
					<a class="mini-button" onclick="onCancel" style="width:60px;">取消</a>
				</div>
			</div>
														
				<div class="mini-toolbar" style="text-align:center;line-height:30px;" borderStyle="border:0;">
					<table style="width:100%;">
						<tr>
							<td style="width:100%;">
								<input id="key" class="mini-textbox" emptyText="菜单名称" style="width:150px;" onenter="searchKey()"/>
								<a class="mini-button" onclick="searchKey()">查询</a>
							</td>
							<td style="white-space:nowrap;">
								
							</td>
						</tr>
					</table>
				</div>
								
				<div class="mini-fit">
					<div id="timedTask-datagrid" class="mini-datagrid" style="width:100%;height:100%;" allowResize="false"
						url="${base_url}/system/task/list"  idField="id" multiSelect="true"
						sizeList="[20,50,100,300,500]" pageSize="20" contextMenu="#contextMenu" showColumnsMenu="true" 
					>
						<div property="columns">
							<div type="indexcolumn" field="indexcolumn" align="right" width="30"></div>
							<div type="checkcolumn" width="25"></div>
																												
							<div field="name"  displayField="name"   width="300" hideable="true"  headerAlign="center" allowSort="true">任务名称</div>
																																			
							<div field="description"  displayField="description"   width="120"  headerAlign="center" allowSort="true">任务描述</div>
																																			
							<div field="clazz"  displayField="clazz"   width="120"  headerAlign="center" allowSort="true">处理类</div>
																																			
							<!-- <div field="scheduleType"  displayField="scheduleTypeDesc"   width="120"  headerAlign="center" allowSort="true">调度类型</div>
																																			
							<div field="period"  displayField="period"   width="120"  headerAlign="center" allowSort="true">间隔时间</div>
																																			
							<div field="delay"  displayField="delay"   width="120"  headerAlign="center" allowSort="true">延缓时间</div>
																																			
							<div field="firstTime"  dateFormat="yyyy-MM-dd hh:mm:ss"  width="120"  headerAlign="center" allowSort="true">首次执行时间</div> -->
																																			
							<div field="endTime"  dateFormat="yyyy-MM-dd hh:mm:ss"  width="120"  headerAlign="center" allowSort="true">结束时间</div>
																																			
							<!-- <div field="cron"  displayField="cron"   width="120"  headerAlign="center" allowSort="true">Cron表达式</div> -->
																					
						</div>
					</div>
					<ul id="contextMenu" class="mini-contextmenu">
						<li name="fix" iconCls="icon-unlock" onclick="onFix" >锁定列</li>
						<li name="unfix" iconCls="icon-lock" onclick="onUnfix" >取消锁定列</li>
				    </ul>
				</div>
						
		</div>
		<script type="text/javascript">
			mini.parse();
			var grid = mini.get("timedTask-datagrid");
			function onUnfix() {
				grid.unFrozenColumns();
			}
			function onFix() {
				mini.prompt("请输入要锁定的列数,比如：2", "请输入",
		            function (action, value) {
		                if (action == "ok" && value) {
		                	try {
			                	var end = parseInt(value);
			                	if (end < 0) end = 0;
			                    grid.frozenColumns(0, end);
		                  	} catch(e) {
		                  	}
		                }
		            }
		        );
			}
						
			grid.load();
			grid.on("drawcell", function(e){
	        	if ( false                    ) {
	        		var c= "";
	        		if (e.value == true)
	        			c = "checked=checked";
	        		e.cellHtml = "<center><input disabled=disabled type='checkbox' "+c+"/></center>";
	        	}
	        	if (e.field == "indexcolumn") {
	                e.cellStyle = "background:#ecedef";
	            }
	        });
						
			function searchKey() {
				var key = mini.get("key").getFormValue();
				
								
				grid.load({
					key : key
				});
								
			}
			function GetSelected() {
		        return grid.getSelected();
		    }
		    function GetSelecteds() {
		        return grid.getSelecteds();
		    }
			function GetData() {
		        return GetSelected();
		    }
			
			grid.on("rowdblclick", function(e){
				CloseWindow("ok");	
			});
			
			function onOk() {
				CloseWindow("ok");
			}

			function onCancel() {
				CloseWindow("cancel");
			}
			
			function CloseWindow(action) {
				if(window.CloseOwnerWindow)
					return window.CloseOwnerWindow(action);
				else
					window.close();
			}
		</script>
	</body>
</html>
