<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>坐标轴配置编辑面板</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<script src="${base_url}/js/boot.js" type="text/javascript"></script>
		<style type="text/css">
			html, body {
				font-size: 12px;
				padding: 0;
				margin: 0;
				border: 0;
				height: 100%;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div class="mini-panel" style="width:100%;height:100%;"
			showToolbar="true" showHeader="false" showCloseButton="false" showFooter="true"
		>
			<div property="footer" style="">
				<div style="text-align:center;padding:5px 3px 8px 3px;">
					<a class="mini-button" id="btn-save" onclick="onOk" style="width:60px;margin-right:15px;">确定</a>
					<a class="mini-button" onclick="onCancel" style="width:60px;">取消</a>
				</div>
			</div>
			<form id="edit-axisConfig-form" method="post" style="padding:15px 15px 15px 5px;">
				<input name="id" class="mini-hidden" />
				<input name="ignoreVersionConflict" class="mini-hidden" />
				<fieldset style="border:solid 1px #aaa;padding:3px; margin-bottom:5px;">
					<legend >
						坐标轴配置信息
					</legend>
					<div style="padding:5px;">
						<table style="table-layout:fixed;">
																																										
							<tr>
														
								<td style="width:100px;">所属报表：</td>
								<td style="width:170px;">
									<input style="width:160px;" required="true" enabled="false" class="mini-buttonedit" id="reportConfig" name="reportConfig.id" textName="reportConfig.title" onbuttonclick="onChooseReportConfig" />
								</td>
								<td style="width:100px;">坐标轴名称：</td>
								<td colspan="3" style="width:448px;">
									<input style="width:438px;" required="true" enabled="true" class="mini-textbox"  name="name" emptyText="请输入坐标轴名称"/>
								</td>																																							
							</tr>
							   																																																	
							<tr>
								<td style="width:100px;">统计字段：</td>
								<td style="width:170px;">
									<input style="width:160px;" enabled="true" class="mini-buttonedit"  name="columnConfig.id" textName="columnConfig.columnName" onbuttonclick="onChooseColumnConfig" />
								</td>
								
								<td style="width:100px;">方向：</td>
								<td style="width:170px;">
									<input style="width:160px;" required="true" name="direction" emptyText="请选择方向" onvaluechanged="onDirectionChanged" class="mini-combobox"  data='[{"text":"横(X)轴","value":"x"},{"text":"纵(Y)轴","value":"y"}]' textField="text" valueField="value"   enabled="true"  />
								</td>
																																																		
								<td style="width:100px;">坐标轴类型：</td>
								<td style="width:170px;">
									<input style="width:160px;" required="true" showNullItem="true" name="type" emptyText="请选择坐标轴类型" nullItemText="" onvaluechanged="onTypeChanged" class="mini-combobox"  data='[{"text":"类目型","value":"category"},{"text":"数值型","value":"value"},{"text":"时间型","value":"time"}]' textField="text" valueField="value"   enabled="true"  />
								</td>
							</tr>
							   																																																	
							<tr>
								<td style="width:100px;">坐标轴位置：</td>
								<td style="width:170px;">
									<input style="width:160px;" required="true" showNullItem="true" name="position" emptyText="请选择坐标轴位置" nullItemText="" onvaluechanged="onPositionChanged" class="mini-combobox"  data='[{"text":"顶部","value":"top"},{"text":"底部","value":"bottom"},{"text":"左侧","value":"left"},{"text":"右侧","value":"right"}]' textField="text" valueField="value"   enabled="true"  />
								</td>
								<td style="width:100px;">标签旋转角度：</td>
								<td style="width:170px;">
									<input style="width:160px;" enabled="true" class="mini-spinner"  minValue="0" maxValue="9999999999999" allowLimitValue="true" value="0" name="labelRotate" emptyText="请输入标签旋转角度"/>
								</td>
								<td style="width:100px;">分割段数：</td>
								<td style="width:170px;">
									<input style="width:160px;" enabled="true" class="mini-spinner"  minValue="0" maxValue="9999999999999" allowLimitValue="true"  name="splitNumber" emptyText="请输入"/>
								</td>	
							</tr>
							<tr>
								<td style="width:100px;">标签格式器：</td>
								<td colspan="5" style="width:725px;">
									<textarea style="width:715px; height:100px;" enabled="true" class="mini-textarea showCellTooltip"  name="labelFormatter" emptyText="请编写JS函数来处理"></textarea>
								</td>
							</tr>
							 
							<tr>
								<td class="section-td" style="display:none; width:100px;">最小值：</td>
								<td class="section-td" style="display:none; width:170px;">
									<input style="width:160px;" enabled="true" class="mini-textbox"  name="min" emptyText="请输入最小值"/>
								</td>
								<td class="section-td" style="display:none; width:100px;">最大值：</td>
								<td class="section-td" style="display:none; width:170px;">
									<input style="width:160px;" enabled="true" class="mini-textbox"  name="max" emptyText="请输入最大值"/>
								</td>				
								<td style="width:100px;">排序：</td>
								<td style="width:170px;">
									<input style="width:160px;" enabled="true" class="mini-spinner"  minValue="0" maxValue="9999999999999" allowLimitValue="true"  name="sort" emptyText="请输入排序"/>
								</td>																								
							</tr>
							<tr>
								<td style="width:100px;">设置：</td>
								<td colspan="3" style="width:438px;">
									<table width="100%">
										<tr>
											<td>
												<input enabled="true" class="mini-checkbox"  name="show" text="是否显示轴" onvaluechanged="onShow" />
												<input enabled="true" class="mini-checkbox"  name="showSplitLine" text="是否显示分割线" onvaluechanged="onShowSplitLine" />
											</td>
										</tr>
									</table>
								</td>
							</tr>						
						</table>
					</div>
				</fieldSet>
			</form>
		</div>
<script id="tipTpl" type="text/x-jquery-tmpl">
<div style="color: green; width:350px; text-align:left;">
<pre>
function(value){
    //参数解释
    //value 坐标轴上每一项数据值
    //返回新的数据值，例如返回百分比
    return (value*100)+"%";
}
</pre>
</div>
</script>
		<script type="text/javascript">
			mini.parse();
			var tip = new mini.ToolTip();
	        tip.set({
	            target: document,
	            placement: "bottom",
	            selector: '.showCellTooltip',
	            onbeforeopen: function (e) {            
		            e.cancel = false;
		        },
		        onopen: function (e) {
                    var html = $("#tipTpl").html();
                    tip.setContent(html);
		        }
	        });
			var form = new mini.Form("edit-axisConfig-form");
			var el = mini.getbyName("reportConfig");
			zweb.onESC(form.el, el, function(){
				CloseWindow("close")
			});
			zweb.onEnter(form.el, el, function(){
				SaveData()
			});
			
			function onTypeChanged(e) {
				var curr = mini.getbyName("type");
				var value = curr.getFormValue();
				if ("value" == value || "time" == value) {
					$(".section-td").show(0);
				} else {
					$(".section-td").hide(0);
				}
			}
			
			function onChooseReportConfig(e) {
	            var btnEdit = this;
	            mini.open({
	                url: "${base_url}/report/reportConfig/select",
	                title: "选择在线开发配置",
	                width: 1000,
	                height: 600,
	                ondestroy: function (action) {
	                    if (action == "ok") {
	                        var iframe = this.getIFrameEl();
	                        var data = iframe.contentWindow.GetData();
	                        data = mini.clone(data);    //必须
	                        if (data) {
	                            btnEdit.setValue(data.id);
	                            btnEdit.setText(data.title);
	                        }
	                    }
	                }
	            });            
	        }
	        
	        function onChooseColumnConfig(e){
	        	var rcid = mini.get("reportConfig").getFormValue();
	        	var btnEdit = this;
	            mini.open({
	                url: "${base_url}/system/column_config/select?report_config_id="+rcid,
	                title: "选择报表字段",
	                width: 1000,
	                height: 600,
	                ondestroy: function (action) {
	                    if (action == "ok") {
	                        var iframe = this.getIFrameEl();
	                        var data = iframe.contentWindow.GetData();
	                        data = mini.clone(data);    //必须
	                        if (data) {
	                            btnEdit.setValue(data.id);
	                            btnEdit.setText(data.columnName);
	                            var n = mini.getbyName("name");
	                            var v = n.getFormValue();
	                            if (v == '') {
	                            	n.setValue(data.text);
	                            }
	                        }
	                    }
	                }
	            }); 
	        }
	        	        	        							        	        							        	        							        	        							        	        							        	        							        	        							        	        							        	        	        
	        function showErrorTexts(errorTexts) {
	            var s = errorTexts.join('<br/>');
	
	            var win = window.open('', "", 'height=200,width=400,top=200,left=400,toolbar=no,menubar=no,scrollbars=no, resizable=no,location=no, status=no, titlebar=no');
	            win.document.open('text/html', 'replace');
	            win.document.write(s);
	            win.document.close();
	        }
	        
			function SaveData() {
				var o = form.getData();
				form.validate();
				if(form.isValid() == false) {
					var errorTexts = form.getErrorTexts();
                	showErrorTexts(errorTexts);
					return;
				}
				//---控制表单数据不能重复提交
				var btnSave = mini.get("btn-save");
				if (!btnSave.getEnabled())
				    return ;
				btnSave.setEnabled(false);
				//----------------------

				var json = mini.encode(o);
				$.ajax({
					url : "${base_url}/system/axis_config/save",
					type : 'post',
					data : {
						data : json
					},
					cache : false,
					success : function(text) {
						CloseWindow("save");
					},
					error : function(jqXHR, textStatus, errorThrown) {
						btnSave.setEnabled(true);
						if (409 == jqXHR.status){
							mini.showMessageBox({
								title : "数据版本冲突",
								message : jqXHR.responseText+"，获取最新数据？",
								buttons : ["是", "否"],
								iconCls : "mini-messagebox-question",
								allowResize : true,
					            callback: function (action) {            
					                if (action == "是") {
					                	var _data = mini.clone(o);
					                	_data.action = "edit";
					                	SetData(_data);
					                } else if (action == "否"){
					                	mini.showMessageBox({
											title : "数据版本冲突",
											message : "保留本地数据并提交覆盖最新数据？",
											buttons : ["是", "否"],
											iconCls : "mini-messagebox-question",
											callback: function (action) {
												if (action == "是") {
													#set($lor = $zwall.judge('local_override_remote'))
													#if($lor.ok)
													
													mini.getbyName("ignoreVersionConflict").setValue("true");
					                				SaveData();
					                				#else
					                				
					                				mini.alert($lor.denyReason);
					                				#end
					                				
												}
											}
										});
				                	}
					            }
					        });						
						} else {
							//400,403,500错误已经统一在sys.js处理
							if (400 != jqXHR.status && 403 != jqXHR.status && 500 != jqXHR.status) {
								var text = "操作失败，" + jqXHR.responseText;
								mini.alert(text);
							}
						}
					}
				});
			}

			////////////////////
			//标准方法接口定义
			function SetData(data) {
				if (data.action == "new") {
					//跨页面传递的数据对象，克隆后才可以安全使用
					data = mini.clone(data);
					form.setData(data);
					form.setChanged(false);
				} else if (data.action == "edit") {
					//跨页面传递的数据对象，克隆后才可以安全使用
					data = mini.clone(data);
					$.ajax({
						url : "${base_url}/system/axis_config/" + data.id,
						cache : false,
						success : function(text) {
							var o = mini.decode(text);
							form.setData(o);
							form.setChanged(false);
							form.validate();
							onTypeChanged({});
						}
					});
				}
			}

			function GetData() {
				var o = form.getData();
				return o;
			}

			function CloseWindow(action) {
				if(action == "close" && form.isChanged()) {
					if(confirm("数据被修改了，是否先保存？")) {
						return false;
					}
				}
				if(window.CloseOwnerWindow)
					return window.CloseOwnerWindow(action);
				else
					window.close();
			}

			function onOk(e) {
				SaveData();
			}

			function onCancel(e) {
				CloseWindow("cancel");
			}
		</script>
	</body>
</html>
