#set($rule = $RuleService.findById($rule_id))
#if($rule)
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>部门规则维护</title>
		<style type="text/css">
			body {
				margin: 0;
				padding: 0;
				border: 0;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
		</style>
		<script src="${base_url}/js/boot.js" type="text/javascript"></script>
	</head>
	<body>

		<div class="mini-toolbar" style="border-bottom:0;padding:0px;">
			<table style="width:100%;">
				<tr>
					<td style="width:100%;">
						<a class="mini-button" iconCls="icon-add" onclick="add()">增加</a>
						<a class="mini-button" iconCls="icon-edit" onclick="edit()">编辑</a>
						<a class="mini-button" iconCls="icon-save" onclick="SaveData()">保存</a>
						<a class="mini-button" iconCls="icon-cancel" onclick="Cancel()">取消</a>
						<a class="mini-button" iconCls="icon-remove" onclick="remove()">删除</a>
					</td>
				</tr>
			</table>
		</div>
		<div class="mini-fit">
			<div id="rule-dept-datagrid" class="mini-datagrid" style="width:100%;height:100%;" allowResize="false"
			url="${base_url}/system/rule/dept/list?rule=$rule.id"  idField="id" multiSelect="true" sortMode="client"
			sizeList="[20,30,50,100]" pageSize="20" allowCellValid="true"
			>
				<div property="columns">
					<div type="indexcolumn" field="indexcolumn" align="right" width="30"></div>
					<div type="checkcolumn" width="25"></div>
					<div name="id" displayField="id" align="right" width="50" headerAlign="center" >
						ID
					</div>
					<div name="dept" displayField="dept.name" field="dept.id" width="100%" headerAlign="center" >
						部门
						<input style="width:100%;" property="editor" enabled="true" class="mini-buttonedit" onbuttonclick="onChooseDept" />
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript">
			var rule = {
				id : $rule.id,
				name : "$rule.name"
			};
			mini.parse();
			var grid = mini.get("rule-dept-datagrid");
			grid.on("drawcell", function(e){
	        	if (e.field == "indexcolumn") {
	                e.cellStyle = "background:#ecedef";
	            }
	        });
			grid.load();

			function onChooseDept(e) {
				var btnEdit = this;
				var dept_id = this.getFormValue();
				if (!dept_id)
				    dept_id = 0;
				mini.open({
					url : "${base_url}/system/dept/select?dept_id="+dept_id,
					title : "选择角色",
					width : 600,
					height : 500,
					ondestroy : function(action) {
						if(action == "ok") {
							var iframe = this.getIFrameEl();
							var data = iframe.contentWindow.GetSelected();
							data = mini.clone(data);
							//必须
							if(data) {
								btnEdit.setValue(data.id);
								btnEdit.setText(data.name);
							}
						}
					}
				});
			}

			function GetSelected() {
				return grid.getSelected();
			}

			function GetSelecteds() {
				return grid.getSelecteds();
			}

			function GetData() {
				return GetSelected();
			}

			function add() {
				if (grid.isEditing()){
					return;
				}
				var newRow = {
					rule: rule
				};
				var rows = grid.findRows(function(){
					return true;
				});
				var index = 0;
				if (rows && rows.length > 0){
					index = rows.length;
				}
				grid.addRow(newRow, index);
				grid.beginEditRow(newRow);
				grid.clearSelect();
				grid.select(index);
			}

			function edit() {
				if (grid.isEditing()){
					return;
				}
				
				var row = GetSelected();
				if(row) {
					grid.beginEditRow(row);
				} else {
					alert("请选中一条记录");
				}
			}

			function remove() {
				var rows = GetSelecteds();
				if(rows.length > 0) {
					if(confirm("确定删除选中记录？")) {
						var ids = [];
						for(var i = 0, l = rows.length; i < l; i++) {
							var r = rows[i];
							ids.push(r.id);
						}
						var id = ids.join(',');
						grid.loading("操作中，请稍后......");
						$.ajax({
							url : "${base_url}/system/rule/dept/delete?id=" + id,
							type : 'post',
							success : function(text) {
								grid.reload();
							},
							error : function(jqXHR, textStatus, errorThrown) {
								if(403 != jqXHR.status)
									alert(jqXHR.responseText);
								grid.reload();
							}
						});
					}
				} else {
					alert("请选中一条记录");
				}
			}

			function Cancel(){
				grid.cancelEdit();
				grid.reject();
			}

			function SaveData() {
				grid.validate();
				if(grid.isValid() == false) {
					mini.alert("请修复红色区域单元格的填写");
					edit();
					return;
				}
				var row = GetSelected();
				grid.commitEdit();
				var data = grid.getChanges();
				if(data) {
					if (data.length == 0) {
				    	return;
				   } else {
				   		data = data[0];
				   		if (!data.rule || !data.rule.id) {
				   			mini.alert("没有选中规则");
				   			return;
				   		}
				   }
				}
				var d = {
					id : data.id,
					rule_id : data.rule.id,
					dept_id : data.dept.id
				};
				var json = mini.encode(d);
				
				grid.loading("保存中，请稍后......");
				$.ajax({
					url : "${base_url}/system/rule/dept/save",
					data : {
						data : json
					},
					type : "post",
					success : function(text) {
						grid.reload();
					},
					error : function(jqXHR, textStatus, errorThrown) {
						grid.unmask();
						if(row) {
							grid.beginEditRow(row);
						}
						alert(jqXHR.responseText);
					}
				});
			}
		</script>
	</body>
</html>
#else
1. 若没有选择规则，请选择一条。
2. 否则可能是规则ID无效。请刷新规则列表，然后重新操作。
#end
