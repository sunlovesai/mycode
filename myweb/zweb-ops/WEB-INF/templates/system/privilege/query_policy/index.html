#set($parent_id = $P.param('parent_id','0'))
#set($parent_name = $P.param('parent_name',''))
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>查询策略维护</title>
		<style type="text/css">
			body {
				margin: 0;
				padding: 0;
				border: 0;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
		</style>
		<script src="${base_url}/js/boot.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="mini-toolbar" style="border-bottom:0;padding:0px;">
			<table style="width:100%;">
				<tr>
					<td style="width:100%;">
						<input id="key" class="mini-textbox" emptyText="策略名称" style="width:150px;" onenter="searchKey()"/>
						<a class="mini-button" iconCls="icon-search" onclick="searchKey()">查询</a>
						<span class="separator"></span>
						<a class="mini-button" iconCls="icon-add" onclick="add()">增加</a>
						<a class="mini-button" iconCls="icon-edit" onclick="edit()">编辑</a>
						<a class="mini-button" iconCls="icon-remove" onclick="remove()">删除</a>
					</td>
					<td style="white-space:nowrap;">
					</td>
				</tr>
			</table>
		</div>
		<div class="mini-fit">
			<div id="queryPolicy-datagrid" class="mini-datagrid" style="width:100%;height:100%;" allowResize="false"
				url="${base_url}/system/query_policy/list#if(${parent_id} != '0')?privilege=${parent_id}#end"  idField="id" multiSelect="true"
				sizeList="[20,50,100,300,500]" pageSize="20" showColumnsMenu="true" 							>
				<div property="columns">
					<div type="indexcolumn" field="indexcolumn" align="right" width="30"></div>
					<div type="checkcolumn" width="25"></div>
					##<div field="privilege"  displayField="privilege.name"   width="120"  headerAlign="center" allowSort="true">所属功能</div>
					<div field="name"  displayField="name"   width="100%" hideable="true"  headerAlign="center" allowSort="true">策略名称</div>
					<div field="who"  displayField="who.name"   width="120"  headerAlign="center" allowSort="true">用户规则</div>
					<div field="query"  displayField="query.name"   width="200"  headerAlign="center" allowSort="true">数据查询</div>
					<div field="sort"  displayField="sort"   align="right" width="50"  headerAlign="center" allowSort="true">排序</div>
				</div>
			</div>
		</div>
													
		<script type="text/javascript">
			mini.parse();
			var grid = mini.get("queryPolicy-datagrid");
			grid.on("drawcell", function(e){
	        	if (e.field == "indexcolumn") {
	                e.cellStyle = "background:#ecedef";
	            }
	        });
						
			grid.load();
									
			function onChoosePrivilege(e) {
	            var btnEdit = this;
	            mini.open({
	                url: "${base_url}/system/privilege/select",
	                title: "选择功能定义",
	                width: 1000,
	                height: 600,
	                ondestroy: function (action) {
	                    if (action == "ok") {
	                        var iframe = this.getIFrameEl();
	                        var data = iframe.contentWindow.GetData();
	                        data = mini.clone(data);    //必须
	                        if (data) {
	                            btnEdit.setValue(data.id);
	                            btnEdit.setText(data.name);
	                        }
	                    }
	                }
	            });            
	        }
	        	        	        							        	        						
			function onChooseWho(e) {
	            var btnEdit = this;
	            mini.open({
	                url: "${base_url}/system/rule/select",
	                title: "选择规则",
	                width: 1000,
	                height: 600,
	                ondestroy: function (action) {
	                    if (action == "ok") {
	                        var iframe = this.getIFrameEl();
	                        var data = iframe.contentWindow.GetData();
	                        data = mini.clone(data);    //必须
	                        if (data) {
	                            btnEdit.setValue(data.id);
	                            btnEdit.setText(data.name);
	                        }
	                    }
	                }
	            });            
	        }
	        	        	        						
			function onChooseQuery(e) {
	            var btnEdit = this;
	            mini.open({
	                url: "${base_url}/system/query/select",
	                title: "选择数据查询",
	                width: 1000,
	                height: 600,
	                ondestroy: function (action) {
	                    if (action == "ok") {
	                        var iframe = this.getIFrameEl();
	                        var data = iframe.contentWindow.GetData();
	                        data = mini.clone(data);    //必须
	                        if (data) {
	                            btnEdit.setValue(data.id);
	                            btnEdit.setText(data.name);
	                        }
	                    }
	                }
	            });            
	        }
	        	        	        							        	        	        
			function add() {
				mini.open({
					url : "${base_url}/system/query_policy/edit",
					title : "新增查询策略",
					width : 310,
					height : 260,
					showModal : false,
					onload : function() {
						var iframe = this.getIFrameEl();
													
						var data = {
							action : "new",
							privilege : {
								id : "${parent_id}",
								name :  "${parent_name}"								
							},
						};
						iframe.contentWindow.SetData(data);
					},
					ondestroy : function(action) {
						grid.reload();
					}
				});
			}

			function edit() {
								
				var row = grid.getSelected();
				if(row) {
					mini.open({
						url : "${base_url}/system/query_policy/edit",
						title : "编辑查询策略",
						width : 310,
						height : 260,
						showModal : false,
						onload : function() {
							var iframe = this.getIFrameEl();
							var data = {
								action : "edit",
								id : row.id
							};
							iframe.contentWindow.SetData(data);
						},
						ondestroy : function(action) {
							grid.reload();
						}
					});

				} else {
					alert("请选中一条记录");
				}
			}
			
			function remove() {
				var rows = grid.getSelecteds();
				if(rows.length > 0) {
					mini.confirm("确定删除选中记录？", "确定？",
			            function (action) {
			                if (action == "ok") {
			                    var ids = [];
								for(var i = 0, l = rows.length; i < l; i++) {
									var r = rows[i];
									ids.push(r.id);
								}
								var id = ids.join(',');
								grid.loading("操作中，请稍后......");
								$.ajax({
									url : "${base_url}/system/query_policy/delete?id=" + id,
									type : 'post',
									success : function(text) {
										mini.alert("删除选中记录，操作成功");
										grid.reload();
									},
									error : function(jqXHR, textStatus, errorThrown) {
										//400,403,500错误已经统一在sys.js处理
										if (400 == jqXHR.status || 403 == jqXHR.status || 500 == jqXHR.status)
											return;
										var text = "操作失败，" + jqXHR.responseText;
										mini.alert(text);
									}
								});
			                }
			            }
			        );
				} else {
					alert("请选中一条记录");
				}
			}
									
			function searchKey() {
				var key = mini.get("key").getFormValue();
				
								
				grid.load({
					key : key
				});
								
			}
			
			function highSearch(){
				var index = 1;
				var splitter = mini.get("search-splitter");
				var pane = splitter.getPane(index);
				if (pane.expanded) {
					splitter.collapsePane(index);
				} else {
					splitter.expandPane(index);
				}
			}
			
			function search() {
				var json = _getSearchJSON();
				grid.load(json);
			}
			 function reset(){
				 var form = new mini.Form("search-form");
					form.reset();
			 }
			function _getSearchJSON() {
																
				var privilege = mini.get("privilege").getFormValue();
																								
				var name = mini.get("name").getFormValue();
																								
				var who = mini.get("who").getFormValue();
																								
				return {
					privilege:privilege,name:name,who:who
				};
			}
			
		</script>
	</body>
</html>
