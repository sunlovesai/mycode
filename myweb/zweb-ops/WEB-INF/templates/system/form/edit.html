<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>表单定义编辑面板</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<script src="${base_url}/js/boot.js" type="text/javascript"></script>
		<style type="text/css">
			html, body {
				font-size: 12px;
				padding: 0;
				margin: 0;
				border: 0;
				height: 100%;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div class="mini-panel" style="width:100%;height:100%;"
		showToolbar="true" showHeader="false" showCloseButton="false" showFooter="true"
		>
			<div property="footer" style="">
				<div style="text-align:center;padding:5px 3px 8px 3px;">
					<a class="mini-button" id="btn-save" onclick="onOk" style="width:60px;margin-right:15px;">确定</a>
					<a class="mini-button" onclick="onCancel" style="width:60px;">取消</a>
				</div>
			</div>
			<form id="edit-form-form" method="post" style="padding:15px 15px 15px 5px;">
				<input name="id" class="mini-hidden" />
				<div style="padding-left:11px;padding-bottom:5px;">
					<fieldset style="border:solid 1px #aaa;padding:3px; margin-bottom:5px;">
						<legend >
							表单定义信息
						</legend>
						<div style="padding:5px;">
							<table style="table-layout:fixed;">
								<tr>
									<td style="width:80px;">所属菜单：</td>
									<td style="width:370px;">
										<input style="width:350px;" enabled="true" class="mini-buttonedit" name="menu.id" textName="menu.name" onbuttonclick="onChooseMenu" />
									</td>
								</tr>
								<tr>
									<td style="width:80px;">表单名：</td>
									<td style="width:370px;">
										<input style="width:350px;" enabled="true" class="mini-textbox" name="name" required="true" emptyText="请输入表单名"/>
									</td>
								</tr>
								<tr>
									<td style="width:80px;">表单描述：</td>
									<td style="width:370px;">
										<input style="width:350px;" enabled="true" class="mini-textbox" name="desc" required="true" emptyText="请输入表单描述"/>
									</td>
								</tr>
								<tr>
									<td style="width:80px;">绑定模型：</td>
									<td style="width:370px;">
										<input style="width:350px;" enabled="true" class="mini-textbox" name="clazz" required="true" emptyText="请输入完整类名" />
									</td>
								</tr>
							</table>
						</div>
					</fieldSet>
				</div>
			</form>
		</div>
		<script type="text/javascript">
			mini.parse();

			var form = new mini.Form("edit-form-form");
			var el = mini.getbyName("name");
			zweb.onESC(form.el, el, function() {
				CloseWindow("close")
			});
			zweb.onEnter(form.el, el, function() {
				SaveData()
			});

			function onChooseMenu(e) {
				var btnEdit = this;
				mini.open({
					url : "${base_url}/system/menu/select",
					title : "选择菜单",
					width : 1000,
					height : 600,
					ondestroy : function(action) {
						if(action == "ok") {
							var iframe = this.getIFrameEl();
							var data = iframe.contentWindow.GetData();
							data = mini.clone(data);
							//必须
							if(data) {
								btnEdit.setValue(data.id);
								btnEdit.setText(data.name);
							}
						}
					}
				});
			}

			function SaveData() {
				var o = form.getData();
				form.validate();
				if(form.isValid() == false)
					return;
				//---控制表单数据不能重复提交
				var btnSave = mini.get("btn-save");
				if (!btnSave.getEnabled())
				    return ;
				btnSave.setEnabled(false);
				//----------------------
				var json = mini.encode(o);
				$.ajax({
					url : "${base_url}/system/form/save",
					type : 'post',
					data : {
						data : json
					},
					cache : false,
					success : function(text) {
						CloseWindow("save");
					},
					error : function(jqXHR, textStatus, errorThrown) {
						btnSave.setEnabled(true);
						if (400 == jqXHR.status || 403 == jqXHR.status || 500 == jqXHR.status)
							return;
						var text = "操作失败，" + jqXHR.responseText;
						mini.alert(text);
					}
				});
			}

			////////////////////
			//标准方法接口定义
			function SetData(data) {
				if(data.action == "new") {
					//跨页面传递的数据对象，克隆后才可以安全使用
					data = mini.clone(data);
					form.setData(data);
					form.setChanged(false);
				} else if(data.action == "edit") {
					//跨页面传递的数据对象，克隆后才可以安全使用
					data = mini.clone(data);
					$.ajax({
						url : "${base_url}/system/form/" + data.id,
						cache : false,
						success : function(text) {
							var o = mini.decode(text);
							form.setData(o);
							form.setChanged(false);
							form.validate();
						}
					});
				}
			}

			function GetData() {
				var o = form.getData();
				return o;
			}

			function CloseWindow(action) {
				if(action == "close" && form.isChanged()) {
					if(confirm("数据被修改了，是否先保存？")) {
						return false;
					}
				}
				if(window.CloseOwnerWindow)
					return window.CloseOwnerWindow(action);
				else
					window.close();
			}

			function onOk(e) {
				SaveData();
			}

			function onCancel(e) {
				CloseWindow("cancel");
			}
		</script>
	</body>
</html>
