<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>种子任务维护</title>
		<style type="text/css">
			body {
				margin: 0;
				padding: 0;
				border: 0;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
		</style>
		<script src="${base_url}/js/boot.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="mini-toolbar" style="border-bottom:0;padding:0px;">
			<table style="width:100%;">
				<tr>
					<td style="width:100%;">
						<a class="mini-button" iconCls="icon-add" onclick="add()">增加</a>
						<a class="mini-button" iconCls="icon-edit" onclick="edit()">编辑</a>
						<a class="mini-button" iconCls="icon-remove" onclick="remove()">删除</a>
						<a class="mini-button" iconCls="icon-export" onclick="exportExcel()">导出</a>
					</td>
					<td style="white-space:nowrap;">
					</td>
				</tr>
			</table>
		</div>
		<div class="mini-fit">
			<div id="spiderSeeds-datagrid" class="mini-datagrid" style="width:100%;height:100%;" allowResize="false"
				url="${base_url}/system/spider_seeds/list"  idField="id" multiSelect="true"
				sizeList="[15,50,100,300,500]" pageSize="15" contextMenu="#contextMenu" showColumnsMenu="true" >
				<div property="columns">
					<div type="indexcolumn" field="indexcolumn" align="right" width="30"></div>
					<div type="checkcolumn" width="25"></div>
					<div field="title"  displayField="title"   width="200"  headerAlign="center" allowSort="true">标题</div>
					<div field="status" align="center" displayField="statusDesc"   width="80"  headerAlign="center" allowSort="true">状态</div>
					<div field="url"  displayField="url"   width="300"  headerAlign="center" allowSort="true">链接地址</div>
				</div>
			</div>
		</div>
													
		<script type="text/javascript">
			mini.parse();
			var grid = mini.get("spiderSeeds-datagrid");
			grid.on("drawcell", function(e){
	        	if (e.field == "indexcolumn") {
	                e.cellStyle = "background:#ecedef";
	            }
	        });
						
			grid.load();
										        	        							        	        							        	        	        
			function add() {
				mini.open({
					url : "${base_url}/system/spider_seeds/edit",
					title : "新增种子任务",
					width : 810,
					height : 239,
					showModal : false,
					onload : function() {
						var iframe = this.getIFrameEl();
						var data = {
							action : "new",
						};
						iframe.contentWindow.SetData(data);
					},
					ondestroy : function(action) {
						grid.reload();
					}
				});
			}

			function edit() {
				var row = grid.getSelected();
				if(row) {
					mini.open({
						url : "${base_url}/system/spider_seeds/edit",
						title : "编辑种子任务",
						width : 810,
						height : 239,
						showModal : false,
						onload : function() {
							var iframe = this.getIFrameEl();
							var data = {
								action : "edit",
								id : row.id
							};
							iframe.contentWindow.SetData(data);
						},
						ondestroy : function(action) {
							grid.reload();
						}
					});

				} else {
					mini.alert("请选中一条记录","提示");
				}
			}
			
			function remove() {
				var rows = grid.getSelecteds();
				if(rows.length > 0) {
					mini.confirm("确定删除选中记录？", "提示",
			            function (action) {
			                if (action == "ok") {
			                    var ids = [];
								for(var i = 0, l = rows.length; i < l; i++) {
									var r = rows[i];
									ids.push(r.id);
								}
								var id = ids.join(',');
								grid.loading("操作中，请稍后......");
								$.ajax({
									url : "${base_url}/system/spider_seeds/delete?id=" + id,
									type : 'post',
									success : function(text) {
										mini.alert("删除选中记录，操作成功","提示");
										grid.reload();
									},
									error : function(jqXHR, textStatus, errorThrown) {
										grid.unmask();
										//400,403,500错误已经统一在sys.js处理
										if (400 == jqXHR.status || 403 == jqXHR.status || 500 == jqXHR.status)
											return;
										var text = "操作失败，" + jqXHR.responseText;
										mini.alert(text,"提示");
									}
								});
			                }
			            }
			        );
				} else {
					mini.alert("请选中一条记录","提示");
				}
			}
												
			//导出
			function exportExcel(){
				var rows = grid.getSelecteds();
				if(rows.length > 0) {
					mini.confirm("确定导出选中记录？", "提示",
			            function (action) {
			                if (action == "ok") {
								var ids = [];
								for(var i = 0, l = rows.length; i < l; i++) {
									var r = rows[i];
									ids.push(r.id);
								}
								var id = ids.join(',');
								location.href="${base_url}/system/spider_seeds/export?ids=" + id;
							}
						});
				} else {
					if(grid.totalCount>0){
						mini.confirm("确定导出记录？", "提示",
				            function (action) {
				                if (action == "ok") {
									var json = _getSearchJSON();
									var queryString = $.param(json) ;
									var url = "${base_url}/system/spider_seeds/export?"+queryString;
									location.href=url;
								}
							});
					} else {
						mini.alert("没有数据可以导出","提示");
					}
				}
			}
			
		</script>
	</body>
</html>
