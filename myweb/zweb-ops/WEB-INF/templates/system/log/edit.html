<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>ActionLog编辑面板</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<script src="${base_url}/js/boot.js" type="text/javascript"></script>
		<style type="text/css">
			html, body {
				font-size: 12px;
				padding: 0;
				margin: 0;
				border: 0;
				height: 100%;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div class="mini-panel" style="width:100%;height:100%;"
			showToolbar="true" showHeader="false" showCloseButton="false" showFooter="true"
		>
			<div property="footer" style="">
				<div style="text-align:center;padding:5px 3px 8px 3px;">
					<a class="mini-button" onclick="onCancel" style="width:60px;">关闭</a>
				</div>
			</div>
			<form id="edit-actionLog-form" method="post" style="padding:15px 15px 15px 5px;">
				<input name="id" class="mini-hidden" />
				<input name="ignoreVersionConflict" class="mini-hidden" />
				<fieldset style="border:solid 1px #aaa;padding:3px; margin-bottom:5px;">
					<legend >
						ActionLog信息
					</legend>
					<div style="padding:5px;">
						<table style="table-layout:fixed;">
							<tr>
								<td style="width:100px;">用户ID：</td>
								<td style="width:170px;">
									<input style="width:160px;" enabled="true" class="mini-textbox"  name="userId" />
								</td>
								<td style="width:100px;">用户名称：</td>
								<td style="width:170px;">
									<input style="width:160px;" enabled="true" class="mini-textbox"  name="userName" />
								</td>
								<td style="width:100px;">用户登录名：</td>
								<td style="width:170px;">
									<input style="width:160px;" enabled="true" class="mini-textbox"  name="userLoginName" />
								</td>
							</tr>
							<tr>
								<td style="width:100px;">用户部门：</td>
								<td style="width:170px;">
									<input style="width:160px;" enabled="true" class="mini-textbox"  name="userDept" />
								</td>
								<td style="width:100px;">用户IP：</td>
								<td style="width:170px;">
									<input style="width:160px;" enabled="true" class="mini-textbox"  name="userIp" />
								</td>
								<td style="width:100px;">用户机构：</td>
								<td style="width:170px;">
									<input style="width:160px;" enabled="true" class="mini-textbox"  name="userTenant" />
								</td>
							</tr>
							<tr>
								<td style="width:100px;">UserAgent：</td>
								<td colspan="5" style="width:716px;">
									<input style="width:716px; height:50px;" inputStyle=" overflow-y:scroll" enabled="true" class="mini-textarea"  name="userAgent" />
								</td>
							</tr>
							<tr>
								<td style="width:100px;">用户邮箱：</td>
								<td style="width:170px;">
									<input style="width:160px;" enabled="true" class="mini-textbox"  name="userEmail" />
								</td>
								<td style="width:100px;">访问路径：</td>
								<td colspan="3" style="width:438px;">
									<input style="width:438px;" enabled="true" class="mini-textbox"  name="uri" />
								</td>
							</tr>
							<tr>
								<td style="width:100px;">发生时间：</td>
								<td style="width:170px;">
									<input style="width:160px;" enabled="true" class="mini-datepicker"  nullValue="null" name="time" format="yyyy-MM-dd HH:mm:ss" showTime="false" showOkButton="false" showClearButton="false" />
								</td>
								<td style="width:100px;">操作描述：</td>
								<td colspan="3" style="width:438px;">
									<input style="width:438px;" enabled="true" class="mini-textbox"  name="name" />
								</td>
							</tr>
							<tr>
								<td style="width:100px;">开发负责人：</td>
								<td style="width:170px;">
									<input style="width:160px;" enabled="true" class="mini-textbox"  name="developer" />
								</td>
								<td style="width:100px;">菜单名：</td>
								<td colspan="3" style="width:438px;">
									<input style="width:438px;" enabled="true" class="mini-textbox"  name="menuName" />
								</td>
							</tr>																																												
							<tr>
								<td style="width:100px;">头部信息：</td>
								<td colspan="5" style="width:716px;">
									<input style="width:716px; height:80px;" inputStyle=" overflow-y:scroll" enabled="true" class="mini-textarea"  name="headers" />
								</td>
							</tr>
							<tr>
								<td style="width:100px;">参数包：</td>
								<td colspan="5" style="width:716px;">
									<input style="width:716px; height:50px;" inputStyle=" overflow-y:scroll" enabled="true" class="mini-textarea"  name="data" emptyText="请输入数据包"/>
								</td>
							</tr>
							<tr>
								<td style="width:100px;">备注信息：</td>
								<td colspan="5" style="width:716px;">
									<input id="remark" style="width:716px; height:180px;" inputStyle=" background: black; color:white; overflow-y:scroll" enabled="true" class="mini-textarea"  name="remark" />
								</td>
							</tr>			
						</table>
					</div>
				</fieldSet>
			</form>
		</div>
		<script type="text/javascript">
			mini.parse();

			var form = new mini.Form("edit-actionLog-form");
			var el = mini.getbyName("userId");
			zweb.onESC(form.el, el, function(){
				CloseWindow("close")
			});
			zweb.onEnter(form.el, el, function(){
				SaveData()
			});
										        	        							        	        							        	        							        	        							        	        							        	        							        	        							        	        	        
	        function showErrorTexts(errorTexts) {
	            var s = errorTexts.join('<br/>');
	
	            var win = window.open('', "", 'height=200,width=400,top=200,left=400,toolbar=no,menubar=no,scrollbars=no, resizable=no,location=no, status=no, titlebar=no');
	            win.document.open('text/html', 'replace');
	            win.document.write(s);
	            win.document.close();
	        }
	        #*
			function SaveData() {
				var o = form.getData();
				form.validate();
				if(form.isValid() == false) {
					var errorTexts = form.getErrorTexts();
                	showErrorTexts(errorTexts);
					return;
				}
				
				var json = mini.encode(o);
				$.ajax({
					url : "${base_url}/system/log/save",
					type : 'post',
					data : {
						data : json
					},
					cache : false,
					success : function(text) {
						CloseWindow("save");
					},
					error : function(jqXHR, textStatus, errorThrown) {
						if (409 == jqXHR.status){
							mini.showMessageBox({
								title : "数据版本冲突",
								message : jqXHR.responseText+"，获取最新数据？",
								buttons : ["是", "否"],
								iconCls : "mini-messagebox-question",
								allowResize : true,
					            callback: function (action) {            
					                if (action == "是") {
					                	var _data = mini.clone(o);
					                	_data.action = "edit";
					                	SetData(_data);
					                } else if (action == "否"){
					                	mini.showMessageBox({
											title : "数据版本冲突",
											message : "保留本地数据并提交覆盖最新数据？",
											buttons : ["是", "否"],
											iconCls : "mini-messagebox-question",
											callback: function (action) {
												if (action == "是") {
													
												}
											}
										});
				                	}
					            }
					        });						
						} else {
							//400,403,500错误已经统一在sys.js处理
							if (400 == jqXHR.status || 403 == jqXHR.status || 500 == jqXHR.status)
								return;
							var text = "操作失败，" + jqXHR.responseText;
							mini.alert(text);
						}
					}
				});
			}
			*#
			////////////////////
			//标准方法接口定义
			function SetData(data) {
				if (data.action == "new") {
					//跨页面传递的数据对象，克隆后才可以安全使用
					data = mini.clone(data);
					form.setData(data);
					form.setChanged(false);
				} else if (data.action == "edit") {
					//跨页面传递的数据对象，克隆后才可以安全使用
					data = mini.clone(data);
					$.ajax({
						url : "${base_url}/system/log/" + data.id,
						cache : false,
						success : function(text) {
							var o = mini.decode(text);
							form.setData(o);
							form.setChanged(false);
							form.validate();
							var rmk = mini.get("remark");
							if (o.level == 'error') {
								rmk.setInputStyle("color:red");
							} else if(o.level == 'info') {
								rmk.setInputStyle("color:green");
							}
						}
					});
				}
			}

			function GetData() {
				var o = form.getData();
				return o;
			}

			function CloseWindow(action) {
				if(action == "close" && form.isChanged()) {
					if(confirm("数据被修改了，是否先保存？")) {
						return false;
					}
				}
				if(window.CloseOwnerWindow)
					return window.CloseOwnerWindow(action);
				else
					window.close();
			}

			function onOk(e) {
				SaveData();
			}

			function onCancel(e) {
				CloseWindow("cancel");
			}
		</script>
	</body>
</html>
