<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>操作权限分配面板</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<script src="${base_url}/js/boot.js" type="text/javascript"></script>
		<style type="text/css">
			html, body {
				font-size: 12px;
				padding: 0;
				margin: 0;
				border: 0;
				height: 100%;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div class="mini-panel" style="width:100%;height:100%;"
			showToolbar="true" showHeader="false" showCloseButton="false" showFooter="true"
		>
			<div property="footer" style="">
				<div style="text-align:center;padding:5px 3px 8px 3px;">
					<a class="mini-button" onclick="onOk" style="width:60px;margin-right:15px;">确定</a>
					<a class="mini-button" onclick="onCancel" style="width:60px;">取消</a>
				</div>
			</div>
			<div class="mini-fit">
				<div id="policies-datagrid" class="mini-datagrid" style="width:100%;height:100%;" allowResize="false"
				 	idField="id" multiSelect="true" sortMode="client"
					showModified="true" showPager="false" onrowdblclick="onRowDblClick"
				>
					<div property="columns">
						<div type="indexcolumn" field="indexcolumn" align="right" width="30"></div>
						<div type="checkcolumn" width="25"></div>
						<div name="name" displayField="name" field="id" width="100%" headerAlign="center" >
							策略名称
							<input style="width:100%;" property="editor" enabled="true" class="mini-buttonedit" onbuttonclick="onChoosePolicy" />
						</div>
						<div name="who" displayField="who.name" field="who.id" width="100" headerAlign="center" >
							用户规则
							<input style="width:100%;" property="editor" enabled="true" class="mini-buttonedit" onbuttonclick="onChooseWho" />
						</div>
						<div name="sort" field="sort" width="30" align="right" headerAlign="center" >
							排序
							<input style="width:100%;" property="editor" enabled="true" class="mini-spinner" minValue="0" maxValue="9999999999999" allowLimitValue="true"  name="sort" emptyText="请输入排序"/>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var resourceId;
			var rid;
			var code;
			mini.parse();
			var grid = mini.get("policies-datagrid");
			grid.on("drawcell", function(e){
	        	if (e.field == "indexcolumn") {
	                e.cellStyle = "background:#ecedef";
	            }
	        });
	        
			function SetData(data) {
				rid = data.rid;
				code = data.code;
				grid.loading("数据加载中...");
				$.ajax({
		    		url : "${base_url}/system/resource_policy/get_by_code_for_role",
					type : 'post',
					data : {
						code : code,
						rid : rid
					},
					cache : false,
					success : function(text) {
						if (text) {
							var policies = mini.decode(text);
							resourceId = policies[0].resource.id;
							var o = mini.clone(policies);
							grid.setData(o);
							var rows = grid.findRows(function(row){
								if(row.checked){
									grid.select(row, true);
									return true;
								}
							});
						}
						grid.unmask();
					},
					error : function(jqXHR, textStatus, errorThrown) {
						grid.unmask();
						if (400 == jqXHR.status || 403 == jqXHR.status || 500 == jqXHR.status)
							return;
						var text = "操作失败，" + jqXHR.responseText;
						mini.alert(text);
					}
				});
			}
			
			function GetPriviId() {
				return privi_id;
			}
			
			function GetData() {
				return grid.getData();
			}
			
			function GetSelected(){
		    	return grid.getSelected();
		    }
		    
		    function GetSelecteds() {
		    	return grid.getSelecteds();
		    }
		    
			function onRowDblClick(e) {
				onOk();
			}

			//////////////////////////////////
			function CloseWindow(action) {
				if(window.CloseOwnerWindow)
					return window.CloseOwnerWindow(action);
				else
					window.close();
			}

			function onOk() {
				var rows = GetSelecteds();
				if (rows && rows.length > 1) {
					mini.alert("不允许多选");
					return ;
				}
				
				var data = GetSelected();
				data = mini.clone(data);
				if (!data) {
					data = {id : ""};
				}
				if(data) {
					var policyId = data.id;
					// 先检查下该策略是否已经被其他角色占用
					grid.loading("查询该策略是否已被占用...");
					$.ajax({
						url : "${base_url}/system/role/get_by_resource_policy_id",
						type : 'post',
						data : {
							role_id : rid,
							resource_id : resourceId,
							policy_id : policyId
						},
						cache : false,
						success : function(text) {
							grid.unmask();
							var replace = "";
							if (text) {
								var json = mini.decode(text);
								if (json.hasit) {
									mini.showMessageBox({
										title : "分配方式",
										message : "已被["+json.roles+"]占用，继续添加还是替换?",
										buttons : ["添加", "替换", "取消"],
										iconCls : "mini-messagebox-question",
							            callback: function (action) {
							            	if (action == "取消") {
							            		return ;
							            	}
							                if (action == "添加") {
							                	replace = "0"
							                } else if(action == "替换"){
							                	replace = "1"
							                }
							                
							                grid.loading("保存数据权限中...");
											$.ajax({
									    		url : "${base_url}/system/role/save_resource_policy",
												type : 'post',
												data : {
													code : code,
													rid : rid,
													resource_id : resourceId,
													policy_id : policyId,
													replace : replace
												},
												cache : false,
												success : function(text) {
													grid.unmask();
													mini.alert("保存成功", "提示", function(){
														CloseWindow("ok");	
													});
												},
												error : function(jqXHR, textStatus, errorThrown) {
													grid.unmask();
													if (400 == jqXHR.status || 403 == jqXHR.status || 500 == jqXHR.status)
														return;
													var text = "操作失败，" + jqXHR.responseText;
													mini.alert(text);
												}
											});
							            }
							        });
							        
							        return;
								}
							}
							
							grid.loading("保存数据权限中...");
							$.ajax({
					    		url : "${base_url}/system/role/save_resource_policy",
								type : 'post',
								data : {
									code : code,
									rid : rid,
									resource_id : resourceId,
									policy_id : policyId
								},
								cache : false,
								success : function(text) {
									grid.unmask();
									mini.alert("保存成功", "提示", function(){
										CloseWindow("ok");	
									});
								},
								error : function(jqXHR, textStatus, errorThrown) {
									grid.unmask();
									if (400 == jqXHR.status || 403 == jqXHR.status || 500 == jqXHR.status)
										return;
									var text = "操作失败，" + jqXHR.responseText;
									mini.alert(text);
								}
							});
						},
						error : function(jqXHR, textStatus, errorThrown) {
							grid.unmask();
							if (400 == jqXHR.status || 403 == jqXHR.status || 500 == jqXHR.status)
								return;
							var text = "操作失败，" + jqXHR.responseText;
							mini.alert(text);
						}
					});
				} else {
					CloseWindow("cancel");
				}
			}

			function onCancel() {
				CloseWindow("cancel");
			}
			
		</script>
	</body>
</html>
