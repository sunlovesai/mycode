<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>导入配置包</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

		<script src="${base_url}/js/boot.js" type="text/javascript"></script>
		<script src="${base_url}/js/jquery.form.js" type="text/javascript"></script>

		<style type="text/css">
			html, body {
				font-size: 12px;
				padding: 0;
				margin: 0;
				border: 0;
				height: 100%;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div class="mini-panel" style="width:100%;height:100%;"
			showToolbar="true" showHeader="false" showCloseButton="false" showFooter="true"
		>
			<div property="footer" style="">
				<div style="text-align:center;padding:5px 3px 8px 3px;">
					<a class="mini-button" onclick="onOk" style="width:60px;margin-right:15px;">上传</a>
					<a class="mini-button" onclick="onCancel" style="width:60px;">取消</a>
				</div>
			</div>
			<form id="upload_form" target="refresh" method="post" style="padding:15px;" action="${base_url}/system/report_config/import_bundle" enctype="multipart/form-data"
			>
				<div style="padding-left:11px;padding-bottom:5px;">
					<fieldset style="border:solid 1px #aaa;padding:3px; margin-bottom:5px;width:320px;">
						<legend >
							上传配置包
						</legend>
						<div style="padding:5px;">
							<table>
								<tr>
									<td>请选择文件：</td>
									<td width="150px;">
									<input type="file" style="width:150px;" name="file" />
									</td>
								</tr>
							</table>
	
						</div>
					</fieldset>
				</div>
			</form>
			<iframe name="refresh" id="refresh" style="display:none;"></iframe>
		</div>
		<script type="text/javascript">
			mini.parse();

			var form = new mini.Form("upload_form");
			var el = mini.getbyName("excel");

			zweb.onESC(form.el, el, function() {
				CloseWindow("close")
			});
			zweb.onEnter(form.el, el, function() {
				SaveData()
			});

			var upload_callback = function(data) {
				if(data && data.error) {
					mini.alert( typeof data.error == 'object' ? data.error.join('<br>') : data.error);
					return;
				}
				CloseWindow("success");
			};

			////////////////////
			//标准方法接口定义
			function SetData(data) {
				//跨页面传递的数据对象，克隆后才可以安全使用
				var data = mini.clone(data);
				form.setData(data);
				form.setChanged(false);
			}

			function GetData() {
				var o = form.getData();
				return o;
			}

			function CloseWindow(action) {
				if(window.CloseOwnerWindow)
					return window.CloseOwnerWindow(action);
				else
					window.close();
			}

			function onOk(e) {
				$("#upload_form").submit();
			}

			function onCancel(e) {
				CloseWindow("cancel");
			}
		</script>
	</body>
</html>
